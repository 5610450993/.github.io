    <script type="text/javascript">
		$(document).ready(function() {
			$("#page1").show();
			$("#page2").hide();
			
    		$("#").click(function() {
				console.log('555555555555555555555555555555555555555555555555')
        		$.ajax({
            		url : "จันทบุรี.txt",
            		dataType: "text",
            		success : function (data) {
                		document.getElementById("motto").value = data;			
            		}
        		});
    		});
			$('#birthday').datetimepicker({
 				timepicker:false,
 				format:'d/m/Y'
 			});
			$('#btCancel').click(function() {
				document.getElementById("firstname").value = "";
				document.getElementById("lastname").value = "";
				document.getElementById("birthday").value = "";
				document.getElementById("gender").selectedIndex = "0";
 			});
			$('#btSubmit').click(function() {
				var firstname = document.getElementById("firstname").value;
				var lastname = document.getElementById("lastname").value;
				var birthday = document.getElementById("birthday").value;
				var gender = document.getElementById("gender").value;
				var province = document.getElementById("province").value;
				
				var err = false;
	
				if(firstname == ""){
					document.getElementById("errFirstname").innerHTML = "please enter your firstname";
					err = true;
				}else{
					document.getElementById("errFirstname").innerHTML = "";	
				}
				
				if(lastname == ""){
					document.getElementById("errLastname").innerHTML = "please enter your lastname";
					err = true;
				}else{
					document.getElementById("errLastname").innerHTML = "";	
				}
				if(birthday == ""){
					document.getElementById("errBirthday").innerHTML = "please enter your birthday";
					err = true;
				}else{
					document.getElementById("errBirthday").innerHTML = "";	
				}
				
				if(!err){
					$("#page1").hide();
					$("#page2").show();
					
					var d = new Date();
					var currentYear = d.getFullYear();
					var year = birthday.split('/');
					alert('welcome to: ' + firstname + " " + lastname);
					if(currentYear - year[2] < 13){
						$("#page1").hide();
						$("body").css("background",'url("http://www.pixelstalk.net/wp-content/uploads/2016/05/Pictures-download-desktop-kids-wallpapers.jpg")');	
						$("#motto").css("font-family", 'sans-serif');
					}else if(gender == 'male'){
						$("#page1").hide();
						$("body").css("background",'url("http://www.duriancorp.com/wp-content/uploads/2015/01/bg-even-comming.jpg")');
					}else if(gender == 'female'){
						$("#page1").hide();
						$("body").css("background",'url("http://wallpapercave.com/wp/ZFLRp2n.gif")');
					}
					
					$.ajax({
            			url : "motto/"+(province + ".txt"),
            			dataType: "text",
            			success : function (data) {
                			document.getElementById("motto").innerHTML = data;	
            			}	
        			});
					
					$.ajax({ 
						url : "sign/" + province + ".png", 
						cache: true,
						processData : false,
					}).always(function(){
						$('#sign').attr('src',("sign/" + province+'.png'));	
					});   
				}
 			});
		});
